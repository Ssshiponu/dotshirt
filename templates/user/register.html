{% extends 'base.html' %}
{% load static %}

{% block title %}Register | Dotshirt{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto">
        <div class="bg-white rounded-xl border border-gray-200 p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">Create an Account</h1>
            
            <form method="POST">
                {% csrf_token %}
                
                {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                    <div class="p-4 {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} rounded-lg">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
                        <input type="text" name="first_name" id="first_name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" name="username" id="username" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" name="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none">
                </div>
                
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" name="password" id="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none">
                </div>
                
                <div class="mb-6">
                    <label for="password2" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none">
                </div>
                
                <div class="mb-6">
                    <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800 transition-colors duration-300">
                        Register
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-gray-900 font-medium hover:underline">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
