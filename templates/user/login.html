{% extends 'base.html' %}

{% block title %}Login | Dotshirt{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-medium text-gray-900 mb-6">Login</h1>
        
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-3 {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %} rounded-md">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="text" name="username" id="id_phone" class="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500" required>
                
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-500 focus:border-gray-500" required>
                
            </div>
            
            <div>
                <button type="submit" class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition-colors duration-300">
                    Login
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-gray-900 hover:underline">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
